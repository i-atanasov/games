<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    
    <title>Bricks</title>
    <style>
    	* { 
        box-sizing: border-box;
    }

    body {
        background: lightgoldenrodyellow;
    }

    canvas { 
        background: lightgray;
        border-radius: 10px;
        border-style: groove;
        border-color: darkolivegreen;
        display: block; 
        margin: 0 auto;
    }

    h3 {
        margin: 30px 20px 0px 30px;
        color: darkslategray;
    }

    </style>
</head>

<body>
    <div><h3>Bricks Game</h3></div>


    <div id="mainField" >

        <canvas id="myCanvas" style="float:left; margin: 50px;" width="700" height="400"></canvas>

        <h2>How To Play:</h2>
        <p>
          Use your right and left keys to move the paddle to bounce the ball up
          and break the blocks.
        </p>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var buttonRight = false;
    var buttonLeft = false;
    
    const ball = { 
        x: canvas.width/2, //center
        y: canvas.height - 20, //px from the bottom
        dx: 1,
        dy: -1,
        radius: 5,
        speed: 5
    }
    
    //this.width reference not working, when fixed by get method the paddle motion function doesn't work?
    const paddle = {
        height: 15,
        width: 90,
        pos: (canvas.width - 75) / 2
        // get pos() {
        //     return (canvas.width-this.width)/2;
        // }
    }

    // Event handlers for the paddle
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // Pushed key detection
    function keyDownHandler(e) {
        if (e.keyCode == "39") {
            buttonRight = true;
        }
        else if (e.keyCode == "37") {
            buttonLeft = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == "39") {
            buttonRight = false;
        }
        else if (e.keyCode == "37") {
            buttonLeft = false;
        }
    }

    // Paddle and ball draw
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddle.pos, canvas.height-paddle.height-10, paddle.width, paddle.height);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.stroke();
        ctx.closePath();

    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#555";
        ctx.fill();
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.stroke();
        ctx.closePath();
    }

    function motion() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();

        //Wall detection + direction change
        if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx *= -1;
        }
        if(ball.y + ball.dy > canvas.height-ball.radius || ball.y + ball.dy < ball.radius) {
            ball.dy *= -1;
        }

        //paddle motion + wall detection
        if(buttonRight) {
            paddle.pos += 5;
            if (paddle.pos + paddle.width > canvas.width) {
                paddle.pos = canvas.width - paddle.width;
            }
        } else if (buttonLeft) {
            paddle.pos -= 5;
            if (paddle.pos < 0) {
                paddle.pos = 0;
            }
        }

        //ball motion
        ball.x += ball.dx;
        ball.y += ball.dy;
        
    }


    
    setInterval(motion, ball.speed);

    

</script>

</body>
</html>
