<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    
    <title>Bricks</title>
    <style>
    	* { 
        box-sizing: border-box;
    }

    body {
        background: lightgoldenrodyellow;
    }

    canvas { 
        background: lightgray;
        border-radius: 10px;
        border-style: groove;
        border-color: darkolivegreen;
        display: block; 
        margin: 0 auto;
    }

    h3 {
        margin: 30px 20px 0px 30px;
        color: darkslategray;
    }

    </style>
</head>

<body>
    <div><h3>Bricks Game</h3></div>


    <div id="mainField" >

        <canvas id="myCanvas" style="float:left; margin:50px;" width="700" height="400"></canvas>

        <h2>How To Play:</h2>
        <p>
          Use your right and left keys to move the paddle to bounce the ball up
          and break the blocks.
        </p>
        <p id="positions">

        </p>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var buttonRight = false;
    var buttonLeft = false;
    var position = document.getElementById("positions");
    var score = 0;
    
    const ball = { 
        x: canvas.width/2, //center
        y: canvas.height - 35, //px from the bottom
        dx: 1,
        dy: -1,
        radius: 5,
        speed: 5
    }
    
    //this.width reference not working, when fixed by get method the paddle motion function doesn't work?
    const paddle = {
        height: 15,
        width: 90,
        pos: (canvas.width - 75) / 2
        // get pos() {
        //     return (canvas.width-this.width)/2;
        // }
    }

    const brick = {
        rows: 3,
        cols: 5,
        width: 75,
        height: 15,
        padding: 10,
    }

    //bricks objects array
    var bricks = []

    for (var i=1; i<=brick.cols; i++) {
        bricks[i] = [];
        for (var j=1; j<=brick.rows; j++) {
            bricks[i][j] = {x: 0, y: 0, hit: false};
        }
    }

    // Event handlers for the paddle
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // Pushed key detection
    function keyDownHandler(e) {
        if (e.keyCode == "39") {
            buttonRight = true;
        }
        else if (e.keyCode == "37") {
            buttonLeft = true;
        }
    }

    function keyUpHandler(e) {
        if (e.keyCode == "39") {
            buttonRight = false;
        }
        else if (e.keyCode == "37") {
            buttonLeft = false;
        }
    }

    function hitBricks() {
    for (var i=1; i<=brick.cols; i++) {
        for (var j=1; j<=brick.rows; j++) {
            var currentBrick = bricks[i][j];
            if (currentBrick.hit == false) {
                if(ball.x + 5 > currentBrick.x && ball.x + 5 < currentBrick.x + brick.width && ball.y + 5 > currentBrick.y && ball.y + 5 < currentBrick.y + brick.height) {
                    ball.dy = -ball.dy;
                    currentBrick.hit = true;
                    score++;
                    if (score == brick.cols * brick.rows) {
                        alert(`You win! Score: ${score}.`)
                    }
                }
            }
        }
    }
}

    // Paddle and ball draw
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddle.pos, canvas.height-paddle.height-10, paddle.width, paddle.height);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.stroke();
        ctx.closePath();

    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = "#555";
        ctx.fill();
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.stroke();
        ctx.closePath();
    }

    function drawBricks() {
        for (var i=1; i<=brick.cols; i++) {
            for (var j=1; j<=brick.rows; j++) {
                if (bricks[i][j].hit == false) {
                    var brickX = (i*(brick.width + 20)) + 30;
                    var brickY = (j*(brick.height + 20)) + 30;
                    bricks[i][j].x = brickX;
                    bricks[i][j].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brick.width, brick.height);
                    ctx.fillStyle = "red";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function motion() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
        hitBricks();

        position.innerHTML = "score: " + score;

        //Wall detection + direction change
        if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
            ball.dx *= -1;
        }
    
        if (ball.y + ball.dy < ball.radius) {
            ball.dy *= -1;
        //hitting the bottom
        } else if (ball.y + ball.dy > canvas.height - ball.radius - 20) {
            if (ball.x > paddle.pos && ball.x < paddle.pos + paddle.width) {
                ball.dy *= -1;
            } else {
                alert('game over');
                document.location.reload();
                clearInterval(interval);
            }
        }
    
        //paddle motion + wall detection
        if(buttonRight) {
            paddle.pos += 4;
            if (paddle.pos + paddle.width > canvas.width) {
                paddle.pos = canvas.width - paddle.width;
            }
        } else if (buttonLeft) {
            paddle.pos -= 4;
            if (paddle.pos < 0) {
                paddle.pos = 0;
            }
        }

        //ball motion
        ball.x += ball.dx;
        ball.y += ball.dy;
        
    }

    
var interval = setInterval(motion, ball.speed);

    

</script>

</body>
</html>
